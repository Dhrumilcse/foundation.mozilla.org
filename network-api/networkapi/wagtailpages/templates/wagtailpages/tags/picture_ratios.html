{% load wagtailimages_tags %}


{% image page.hero_image fill-320x180-c0 as hero_home_small %}
{% image page.hero_image fill-480x270-c0 as hero_home_medium %}
{% image page.hero_image fill-540x304-c0 as hero_home_large %}
<img src="{{ hero_home_large.url }}" class="full-bleed-xs wagtail-image" srcset="{{hero_home_small.url}} 320w, {{ hero_home_medium.url }} 480w, {{ hero_home_large.url }} 540w" sizes="(max-width: 575px) 320px,(max-width: 991px) 480px,(min-width: 992px) 540px" alt="{{ hero_home_large.alt }}"/>
