{% url 'category-view' current_category.name as current_category_url %}

{% for cat in sorted_categories %}
{% if cat.published_product_count > 0 %}
{% url 'category-view' cat.name as cat_url %}
<a class="nav {% if cat_url == current_category_url %} active{% endif %} {% if cat.featured is True %} featured{% endif %}" href="{{ cat_url }}" data-name="{{ cat.name }}">{{ cat.name }}</a>
{% endif %}
{% endfor %}
